<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto</title>
  </head>

  <body class="body">
    <header class="header">
      <img
        class="header__logo"
        src="<%=require('./image/logo.svg')%>"
        alt="Логотип"
      />
    </header>
    <main class="main">
      <section class="profile">
        <div class="profile__avatar">
          <button class="profile__avatar-edit" type="button"></button>
        <img
          class="profile__avatar-img"
          src="<%=require('./image/Jacques-Cousteau.png')%>"
          alt="Аватар"
        />
      </div>
        <div class="profile__info">
          <div class="profile__edit">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button type="button" class="profile__button"></button>
          </div>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <button type="button" class="profile__add-card"></button>
      </section>
      <section class="elements"></section>
      <div class="popup popup_profile overlay" id="popup_profile">
        <div class="popup__container">
          <button type="button" class="popup__closed"></button>
          <h3 class="popup__text">Редактировать профиль</h3>

          <form
            name="edit-form"
            class="popup__form popup__form_profile"
            novalidate
          >
            <input
              placeholder="ФИО"
              value=""
              id="input__name"
              class="popup__input popup__input_name"
              type="text"
              minlength="2"
              maxlength="30"
              name="name"
              required
            />
            <span class="name-error popup__input-error"> </span>
            <input
              placeholder="Род деятельности"
              id="input__job"
              value=""
              class="popup__input popup__input_job"
              type="text"
              minlength="2"
              maxlength="200"
              name="info"
              required
            />
            <span class="popup__input-error hobby-error"></span>
            <button type="submit" class="popup__submit">Сохранить</button>
          </form>
        </div>
      </div>
      <div class="popup popup_new-card overlay" id="popup_new-card">
        <div class="popup__container">
          <button type="button" class="popup__closed"></button>
          <h3 class="popup__text">Новое место</h3>

          <form
            name="add-form"
            class="popup__form popup__form_card"
            novalidate
          >
            <input
              placeholder="Название"
              id="input__image"
              type="text"
              value=""
              class="popup__input popup__input_image"
              minlength="2"
              maxlength="30"
              name="name"
              required
            />
            <span class="popup__input-error place-error"></span>
            <input
              placeholder="Ссылка на картинку"
              id="input__link"
              type="url"
              value=""
              class="popup__input popup__input_link"
              minlength="2"
              maxlength="200"
              name="link"
              required
            />
            <span class="popup__input-error link-place-error"></span>
            <button type="submit" class="popup__submit">Создать</button>
          </form>
        </div>
      </div>
      <div class="popup popup_image-open overlay" id="popup_image-open">
        <div class="image">
          <button type="button" class="popup__closed"></button>
          <img class="image__opened" alt="" src="#" />
          <h3 class="image__name"></h3>
        </div>
      </div>

      <div class="popup popup_avatar" id="popup-avatar">
        <div class="popup__container">
          <button class="popup__closed" type="button"></button>
          <h2 class="popup__text">Обновить аватар</h2>
          <form class="popup__form popup__form_avatar" id="avatar-form" name="avatar-edit-form" novalidate>
              <input 
              id="input-avatar"
              type="url" 
              class="popup__input popup__input_link" name="avatar" 
              placeholder="Ссылка на картинку" 
              required>
              <span id="input-avatar-error" class="popup__input-error"></span>
            <button type="submit" class="popup__submit">Сохранить</button>
          </form>
        </div>
      </div>

      <div class="popup popup_confirm" id="popup-confirm">
        <div class="popup__container">
          <form class="popup__form">
            <button class="popup__closed" type="button"></button>
            <h2 class="popup__text popup__text_confirm">Вы уверены?</h2>
            <button type="submit" class="popup__submit">Да</button>
          </form>
        </div>
      </div>

      <template class= "template_element" id="element">
        <div class="element">
          <button type="button" class="element__trash"></button>
          <img class="element__image" alt="" src="#" />
          <div class="element__info">
            <h2 class="element__title"></h2>
            <div class="element__like-container">
              <button type="button" class="element__button"></button>
            <span class="element__button-counter"></span>
            </div>
            
          </div>
        </div>
      </template>
    </main>
    <footer class="footer">
      <p class="footer__text">© 2020 Mesto Russia</p>
    </footer>
  </body>
</html>
