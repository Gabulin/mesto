<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
</head>

<body class="body">
    <header class="header">
        <img class="header__logo" src="<%=require('./image/logo.svg')%>" alt="Логотип">
    </header>
    <main class="main">
        <section class="profile">
            <img class="profile__avatar" src="<%=require('./image/Jacques-Cousteau.png')%>" alt="Аватар">
            <div class="profile__info">
                <div class="profile__edit">
                    <h1 class="profile__title">Жак-Ив Кусто</h1>
                    <button type="button" class="profile__button"></button>
                </div>
                <p class="profile__subtitle">Исследователь океана</p>
            </div>
            <button type="button" class="profile__add-card"></button>
        </section>
        <section class="elements">
           
        </section>
        <div class="popup popup_profile overlay" id="popup_profile">
            <div class="popup__container">
                <button type="button" class="popup__closed"></button>
                <h3 class="popup__text">Редактировать профиль</h3>
               
                <form name="popupFormProfile" class="popup__form popup__form_profile" novalidate>
                    
                    <input 
                    placeholder="ФИО" 
                    value="" 
                    id="input__name" 
                    class="popup__input popup__input_name" 
                    type="text"
                    minlength="2" 
                    maxlength="30"
                    required>
                    <span class="name-error popup__input-error "> </span>
                    <input 
                    placeholder="Род деятельности" 
                    id="input__job" 
                    value="" 
                    class="popup__input popup__input_job" 
                    type="text"
                    minlength="2" 
                    maxlength="200"
                    required>
                    <span class="popup__input-error hobby-error"></span>
                    <button type="submit" class="popup__submit">Сохранить</button>
                    
                </form>
        
            </div>
        </div>
        <div class="popup popup_new-card overlay" id="popup_new-card">
            <div class="popup__container">
               <button type="button" class="popup__closed"></button>
               <h3 class="popup__text"> Новое место</h3>
               
               <form name="popupFormCard" class="popup__form popup__form_card" novalidate>
                
                  <input 
                  placeholder="Название" 
                  id="input__image" 
                  type="text" 
                  value="" 
                  class="popup__input popup__input_image"
                  minlength="2" 
                  maxlength="30"
                  required>
                  <span class="popup__input-error place-error"></span>
                  <input 
                  placeholder="Ссылка на картинку" 
                  id="input__link" 
                  type="url" 
                  value="" 
                  class="popup__input popup__input_link"
                  minlength="2" 
                  maxlength="200" 
                  required>
                  <span class="popup__input-error link-place-error "></span>
                  <button type="submit" class="popup__submit">Создать</button>
                
               </form>
            </div>
         </div>
         <div class="popup popup_image-open overlay" id="popup_image-open">
            <div class="image">
               <button type="button" class="popup__closed"></button>
               <img class="image__opened" alt="" src="#">
               <h3 class="image__name"></h3>
            </div>
         </div>
      
         <template id="element">
            <div class="element">
                <button type="button" class="element__trash"></button>
                <img class="element__image" alt="" src="#">
                <div class="element__info">
                    <h2 class="element__title"></h2>
                    <button type="button" class="element__button"></button>
                </div>
               
            </div>
         </template>
    </main>
    <footer class="footer">
        <p class="footer__text">© 2020 Mesto Russia</p>
    </footer>
    
    <script type="module" src="./scripts/index.js"></script>

    

</body>

</html>
