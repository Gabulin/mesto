<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="pages/index.css">
</head>

<body class="body">
    <div class="major">
        <header class="header">
            <img class="header__logo" src="./image/logo.svg" alt="логотип">
        </header>
        <main class="profile">
            <img class="profile__avatar" src="./image/Jacques-Cousteau.png" alt="Жак-Ив Кусто">
            <div class="profile__info">
                <div class="profile__edit">
                    <h1 class="profile__title">Жак-Ив Кусто</h1>
                    <button type="button" class="profile__button"></button>
                </div>
                <p class="profile__subtitle">Исследователь океана</p>
            </div>
            <button type="button" class="profile__add-card"></button>
        </main>
        <section class="elements">
            <div class="element">
                <img class="element__image" src="./image/karachay.jpg" alt="Карачаевск">
                <div class="element__info">
                    <h2 class="element__title">Карачаевск</h2>
                    <button type="button" class="element__button"></button>
                </div>
            </div>
            <div class="element">
                <img class="element__image" src="./image/Elbrus.jpg" alt="Эльбрус">
                <div class="element__info">
                    <h2 class="element__title">Гора Эльбрус</h2>
                    <button type="button" class="element__button"></button>
                </div>
            </div>
            <div class="element">
                <img class="element__image" src="./image/Dombay.jpg" alt="Домбай">
                <div class="element__info">
                    <h2 class="element__title">Домбай</h2>
                    <button type="button" class="element__button"></button>
                </div>
            </div>
            <div class="element">
                <img class="element__image" src="./image/Elbrus-2.jpg" alt="Гора Эльбрус">
                <div class="element__info">
                    <h2 class="element__title">Гора Эльбрус</h2>
                    <button type="button" class="element__button"></button>
                </div>
            </div>
            <div class="element">
                <img class="element__image" src="./image/Dombay-2.jpg" alt="Домбай">
                <div class="element__info">
                    <h2 class="element__title">Домбай</h2>
                    <button type="button" class="element__button"></button>
                </div>
            </div>
            <div class="element">
                <img class="element__image" src="./image/karachay-2.jpg" alt="Карачаево-Черкессия">
                <div class="element__info">
                    <h2 class="element__title">Карачаево-Черкессия</h2>
                    <button type="button" class="element__button"></button>
                </div>
            </div>
        </section>
        <div class="popup ">
            <div class="popup__container">
                <button type="button" class="popup__closed"></button>
                <h3 class="popup__text">Редактировать профиль</h3>
                <form name="Name" class="popup__form">
                    <input placeholder="ФИО" value="" id="input__name" class="popup__input" type="text">
                    <input placeholder="Род деятельности" id="input__job" value="" class="popup__input" type="text">
                    <button type="submit" class="popup__submit">Сохранить</button>
                </form>
            </div>
        </div>
        <footer class="footer">
            <p class="footer__text">© 2020 Mesto Russia</p>
        </footer>
    </div>
    <script src="./scripts/index.js"></script>
</body>

</html>
